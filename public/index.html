    <script>
        let progressInterval = null;
        const SPOTIFY_API_URL = 'https://tap-my-link-production.up.railway.app';
        
        async function fetchNowPlaying() {
            try {
                const response = await fetch(`${SPOTIFY_API_URL}/now-playing`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.isPlaying) {
                    updateTrackInfo(data);
                } else {
                    showNotPlaying();
                }
            } catch (error) {
                console.error("Fetch error:", error);
                showErrorState();
            }
        }

        function updateTrackInfo(data) {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            document.getElementById('spotify-track').textContent = data.title;
            document.getElementById('spotify-artist').textContent = data.artist;
            
            let progress = data.progress_ms || 0;
            const duration = data.duration_ms || 180000;
            
            updateProgressBar(progress, duration);
            
            progressInterval = setInterval(() => {
                progress += 1000;
                if (progress >= duration) {
                    clearInterval(progressInterval);
                    fetchNowPlaying();
                }
                updateProgressBar(progress, duration);
            }, 1000);
        }

        function updateProgressBar(progress, duration) {
            const progressPercent = (progress / duration) * 100;
            document.getElementById('spotify-progress').style.width = `${progressPercent}%`;
        }

        function showNotPlaying() {
            document.getElementById('spotify-track').textContent = "Not currently playing";
            document.getElementById('spotify-artist').textContent = "Spotify";
            document.getElementById('spotify-progress').style.width = "0%";
            if (progressInterval) clearInterval(progressInterval);
        }

        function showErrorState() {
            document.getElementById('spotify-track').textContent = "Error loading track";
            document.getElementById('spotify-artist').textContent = "Try again later";
            document.getElementById('spotify-progress').style.width = "0%";
            if (progressInterval) clearInterval(progressInterval);
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            fetchNowPlaying();
            setInterval(fetchNowPlaying, 30000);
        });
    </script>
